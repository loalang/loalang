mutation LoginMutation($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    email
  }
}

mutation UploadPackageMutation($name: String!, $version: String!, $package: Upload!, $checksum: String!) {
  publishPackage(name: $name, version: $version, package: $package, checksum: $checksum) {
    name
    latestVersion {
      version
    }
  }
}

query GetPackageQuery($name: String!) {
  package(name: $name) {
    name
    latestVersion {
      version
      url
    }
  }
}
